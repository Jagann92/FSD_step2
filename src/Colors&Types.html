<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI Kit: Colors&Types</title>
	<link rel="stylesheet" href="colors&Types.css">
</head>

<body>
	<div class="page shadow">
		<div class="header page__header shadow">
			<img class="logo header__logo shadow" src="/src/img/logo.svg"></img>
		</div>
		<div class="container shadow">
			<div class="columns container__columns shadow">
				<div class="columns__elem_1">
					<div class="color-sample">
						<div class="color-sample__square"></div>
						<div class="color-sample__title text">Dark Shade 100%</div>
						<div class="color-sample__text text">#1F2041</div>
					</div>
				</div>
				<div class="columns__elem_2">
					<div class="type-sample">
						<div class="type-sample__title text">H1</div>
						<div class="type-sample__text text">This one is the sub-section or widget title</div>
					</div>
					<div class="type-sample">
						<div class="type-sample__title text">H2</div>
						<div class="">Next one is the item title inside widgets</div>
					</div>
					<div class="type-sample">
						<div class="type-sample__title text">H3</div>
						<div class="">This is a text or CTA text</div>
					</div>
					<div class="type-sample">
						<div class="type-sample__title text">body</div>
						<div class="">This is the body text which is used for most of the design, like paragraphs,
							lists,
							etc.</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
</body>

</html>
