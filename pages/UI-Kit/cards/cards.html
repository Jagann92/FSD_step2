<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initital-scale=1.0">
    <title>"UI Kit: Cards"</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="cards.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <!--.container-->
    <div class="card">
      <p class="card__title">Найдём номера под ваши пожелания</p>
      <div class="line">
        <div class="element element_lowgap"><span class="element__title">Прибытие</span>
          <div class="date textfield element__body">
            <input class="date__input datepicker-here" type="text" data-date-format="dd/mm/yyyy" data-clear-button="true" data-apply-button="true" placeholder="ДД.ММ.ГГГГ"/>
            <button class="date__arrow"></button>
          </div>
        </div>
        <div class="element element_lowgap"><span class="element__title">Выезд</span>
          <div class="date textfield element__body">
            <input class="date__input datepicker-here" type="text" data-date-format="dd/mm/yyyy" data-clear-button="true" data-apply-button="true" placeholder="ДД.ММ.ГГГГ"/>
            <button class="date__arrow"></button>
          </div>
        </div>
      </div>
      <div class="element element_lowgap"><span class="element__title">Гости</span><span class="element__subtitle"></span>
        <div class="iqdropdown textfield element__body people">
          <p class="iqdropdown-selection"></p>
          <div class="iqdropdown-menu">
            <div class="iqdropdown-menu-option" data-id="adults">
              <div>
                <p class="iqdropdown-item">Взроcлые</p>
              </div>
            </div>
            <div class="iqdropdown-menu-option" data-id="childs">
              <div>
                <p class="iqdropdown-item">Дети</p>
              </div>
            </div>
            <div class="iqdropdown-menu-option" data-id="babies">
              <div>
                <p class="iqdropdown-item">Младенцы</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="button button_purple button_wide button_arrowed undefined">Подобрать номер
        <span class="arrow material-icons button__arrow">arrow_forward</span>
      </button>
    </div>
    <div class="card">
      <p class="card__title">Регистрация аккаунта</p>
      <div class="card__block">
        <div class="element  element_nullgap"><span class="element__title"></span><span class="element__subtitle"></span>
          <input class="textfield element__body" placeholder="Имя"/>
        </div>
        <div class="element  element_nullgap"><span class="element__title"></span><span class="element__subtitle"></span>
          <input class="textfield element__body" placeholder="Фамилия"/>
        </div>
        <div class="element  element_nullgap"><span class="element__title"></span><span class="element__subtitle"></span>
          <div class="element__body line">
            <div class="radio">
              <input class="radio__input" type="radio" name="gender" id="r1" checked="checked"/>
              <label class="radio__label" for="r1">Мужчина</label>
            </div>
            <div class="radio">
              <input class="radio__input" type="radio" name="gender" id="r2"/>
              <label class="radio__label" for="r2">Женщина</label>
            </div>
          </div>
        </div>
      </div>
      <div class="element element_lowgap"><span class="element__title">Дата рождения</span><span class="element__subtitle"></span>
        <input class="textfield element__body textfield_masked" type="text" data-inputmask="'alias': 'datetime'" data-inputmask-inputFormat="dd/mm/yyyy" data-inputmask-clearmaskonlostfocus="false" data-inputmask-placeholder="ДД.ММ.ГГГГ"/>
      </div>
      <div class="card__block">
        <div class="element element_lowgap"><span class="element__title">Данные для входа в сервис</span><span class="element__subtitle"></span>
          <input class="textfield element__body" placeholder="Email" type="email"/>
        </div>
        <div class="element  element_nullgap"><span class="element__title"></span><span class="element__subtitle"></span>
          <input class="textfield element__body" placeholder="Пароль" type="password"/>
        </div>
        <div class="element  element_nullgap"><span class="element__title"></span><span class="element__subtitle"></span>
          <ul class="element__body element__list">
            <li class="switch">
              <input class="switch__input" type="checkbox" id="sw1"/>
              <label class="switch__label" for="sw1">Получать спецпредложения</label>
            </li>
          </ul>
        </div>
      </div>
      <button class="button button_purple button_wide button_arrowed undefined">перейти к оплате
        <span class="arrow material-icons button__arrow">arrow_forward</span>
      </button>
      <div class="card__line"><span>Уже есть аккаунт на Toxin</span>
        <button class="button button_white undefined"><span class="button__inner">Войти</span></button>
      </div>
    </div>
    <div class="card">
      <p class="card__title">Войти</p>
      <div class="card__block">
        <div class="element  element_nullgap"><span class="element__title"></span><span class="element__subtitle"></span>
          <input class="textfield element__body" placeholder="Email" type="email"/>
        </div>
        <div class="element  element_nullgap"><span class="element__title"></span><span class="element__subtitle"></span>
          <input class="textfield element__body" placeholder="Пароль" type="password"/>
        </div>
      </div>
      <button class="button button_purple button_wide button_arrowed undefined">Войти
        <span class="arrow material-icons button__arrow">arrow_forward</span>
      </button>
      <div class="card__line"><span>Нет аккаунта на Toxin?</span>
        <button class="button button_white undefined"><span class="button__inner">Создать</span></button>
      </div>
      <!--.column-->
      <!--.column
      .card.reservation-card
      .card.login-card
      -->
      <!--.column
      .card.calendar
      .card.suit-card
      .card.suit-card
      -->
    </div>
    <script src="../../../library/blocks/date/date.js"></script>
    <script src="../../../library/blocks/dropdown/dropdown.js"></script>
    <script src="../../../library/blocks/textfield/textfield.js"></script>
    <script src="cards.js"></script>
  </body>
</html>
